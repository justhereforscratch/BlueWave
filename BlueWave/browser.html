<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueWave Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eaf4ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(to right, #2196f3, #42a5f5);
      color: white;
      display: flex;
      align-items: center;
      padding: 8px;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header img.logo {
      height: 32px;
      width: 32px;
      border-radius: 50%;
    }

    header input {
      flex: 1;
      padding: 6px 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    header button {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header button:hover {
      background: rgba(255,255,255,0.7);
    }

    header button img {
      width: 18px;
      height: 18px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }

    /* Tabs */
    #tabs {
      display: flex;
      background: #1976d2;
      padding: 4px 6px;
      overflow-x: auto;
    }

    .tab {
      background: #2196f3;
      color: white;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      margin-right: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .tab.active {
      background: white;
      color: #1976d2;
      font-weight: bold;
    }

    .tab button {
      background: transparent;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 14px;
    }

    #newTab {
      background: #64b5f6;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="BlueWave Logo" class="logo">
    <span class="title">BlueWave</span>
    <button onclick="goBack()"><img src="backward.png" alt="Back"></button>
    <button onclick="goForward()"><img src="forward.png" alt="Forward"></button>
    <button onclick="reloadPage()">⟳</button>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)">
    <button onclick="goToPage()" style="background:none;border:none;padding:0;cursor:pointer;">
      <img src="button.png" alt="Go" style="width:28px;height:28px;border-radius:50%;transition:transform 0.2s;">
    </button>
  </header>

  <div id="tabs"></div>
  <iframe id="browserFrame" src="https://www.example.com"></iframe>

  <script>
    const frame = document.getElementById('browserFrame');
    const input = document.getElementById('urlInput');
    let historyList = ['https://www.example.com'];
    let historyIndex = 0;

    function goToPage() {
      let url = input.value.trim();
      if (!url.startsWith('http')) {
        url = 'https://' + url;
      }
      frame.src = url;
      historyList.push(url);
      historyIndex = historyList.length - 1;
    }

    function reloadPage() {
      frame.src = frame.src;
    }

    function goBack() {
      if (historyIndex > 0) {
        historyIndex--;
        frame.src = historyList[historyIndex];
      }
    }

    function goForward() {
      if (historyIndex < historyList.length - 1) {
        historyIndex++;
        frame.src = historyList[historyIndex];
      }
    }

    // Tabs System
    const tabsContainer = document.getElementById('tabs');
    let tabs = [];
    let activeTab = null;

    function createTab(url = 'https://www.google.com') {
      const tab = document.createElement('div');
      tab.classList.add('tab');
      tab.innerHTML = `<span>${new URL(url).hostname}</span><button onclick="closeTab(event)">×</button>`;
      tab.onclick = () => switchTab(tab, url);

      tabsContainer.insertBefore(tab, document.getElementById('newTab'));
      tabs.push({ tab, url });
      switchTab(tab, url);
    }

    function switchTab(tab, url) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      activeTab = tab;
      frame.src = url;
    }

    function closeTab(event) {
      event.stopPropagation();
      const tab = event.target.parentElement;
      const index = tabs.findIndex(t => t.tab === tab);
      if (index > -1) tabs.splice(index, 1);
      tab.remove();

      if (tab.classList.contains('active')) {
        if (tabs.length > 0) switchTab(tabs[0].tab, tabs[0].url);
        else frame.src = 'about:blank';
      }
    }

    // Add + button for new tabs
    const newTabBtn = document.createElement('div');
    newTabBtn.id = 'newTab';
    newTabBtn.classList.add('tab');
    newTabBtn.textContent = '+';
    newTabBtn.onclick = () => createTab();
    tabsContainer.appendChild(newTabBtn);

    // Create first tab automatically
    createTab();
  </script>
</body>
</html>
